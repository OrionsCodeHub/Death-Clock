<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Clock - Life Expectancy Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="questionnaire" class="questionnaire">
      <div class="question-container">
        <h1 class="title">Death Clock</h1>
        <p class="subtitle">Discover your predicted life expectancy</p>
        <div id="questions"></div>
      </div>
    </div>
    <div id="results" class="results hidden">
      <div class="result-container">
        <h1 class="title">Your Death Clock</h1>
        <div class="death-clock">
          <div class="clock-face">
            <div class="time-display">
              <span id="years-left">--</span>
              <span class="time-label">Years Left</span>
            </div>
            <div class="time-display">
              <span id="months-left">--</span>
              <span class="time-label">Months Left</span>
            </div>
            <div class="time-display">
              <span id="days-left">--</span>
              <span class="time-label">Days Left</span>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="stat-item">
            <h3>Life Expectancy</h3>
            <p id="life-expectancy">-- years</p>
          </div>
          <div class="stat-item">
            <h3 id="bmi-label">Your BMI</h3>
            <p id="bmi-result">--</p>
          </div>
          <div class="stat-item">
            <h3>Predicted Death Date</h3>
            <p id="death-date">--</p>
          </div>
        </div>
        <button class="restart-btn" onclick="restartQuiz()">Start Over</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
